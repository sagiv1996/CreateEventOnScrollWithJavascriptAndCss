<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="animation.css">
		<script src="javascript.js"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div id="warpper">
			
			<div id="first" class="box anim" data-animation-name="FadeInOpacity">
					<span class="box anim" data-animation-name="skew">
					ספרית חינמית של אנימציות אשר פועלות בעת גלילת העמוד
					</span>		
			</div>
			<div class="box anim"  data-animation-name="FadeUp" onclick="document.getElementById('down').scrollIntoView()">קח אותי למטה</div>
			
			<div class="box anim" data-animation-name="skew">
				skew 
			</div>
			<div class="box anim" data-animation-name="FadeInRight">
				FadeInRight
			</div>
			<div class="box anim" data-animation-name="FadeInLeft">
				FadeInLeft
			</div>			
			<div class="anim box" data-animation-name="FadeInOpacity">
				FadeInOpacity
			</div>
			<div class="anim box" data-animation-name="FadeUp">
				FadeUp
			</div>
			<div class="anim box" data-animation-name="FadeBottom" >
				FadeBottom
			</div>
			<div class="box anim" data-animation-name="zoomIn">
			zoom in
			</div>
			<div class="box">
				<div class="anim" data-animation-name="zoomOut">
				zoom out
				</div>
			</div>
			<div class="box">
				<div class="anim" data-animation-name="rotate">
					roaat
				</div>
			</div>
			<div class="box anim" data-animation-name="FloopRight">
				FloopRight
			</div>
			<div id="down">
				<div class="box anim" data-animation-name="FadeBottom" onclick="document.getElementById('first').scrollIntoView()">קפיצה למעלה</div>
			</div>
		</div>
	</body>
</html>
